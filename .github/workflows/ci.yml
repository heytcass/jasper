name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - uses: cachix/cachix-action@v15
        with:
          name: jasper
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          pushFilter: "(-source$|nixpkgs\\.tar\\.gz$)"

      # Cargo checks inside Nix dev shell (daemon workspace)
      - name: Check formatting
        run: nix develop --command cargo fmt --check

      - name: Run clippy
        run: nix develop --command cargo clippy -- -D warnings

      - name: Run tests
        run: nix develop --command cargo test --all-features

      # Nix build validation
      - name: Build daemon
        run: nix build .#daemon

      - name: Build COSMIC applet
        run: nix build .#cosmic-applet

      - name: Build GNOME extension
        run: nix build .#gnome-extension

      - name: Build unified package
        run: nix build .#default

      - name: Check flake
        run: nix flake check
